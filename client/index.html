<!DOCTYPE HTML>
<HTML>
<HEAD>
    <meta charset="utf-8">
    <title>File download on Node.js</title>
    <script src="js/jquery.min.js"></script>
</HEAD>

<BODY>
    <h1>File download on AWS EC2 and ElastiCache using Node.js and jQuery</h1>
    <h2>Directions:</h2>
    <ol>
    <li><p>Type in the key of the JSON file name (case-sensitive).</p></li>
    <li><p>Press Download.</p></li>
    <li><p>JSON file will display below.</p></li>
    </ol>

        Key: <input id="keyInput" type="text" />
        <input id="downloadID" type="submit" value="Download"/>
 
	<p id="theValue"></p>

    <script type="text/javascript">
        $("#downloadID").click(function() {
            var key = $("#keyInput").val();
            $.ajax({
                url: '/key/' + key,
                type: 'GET',
                success: function(data) {
                    console.log("Success");
                    $("#theValue").append(data);
                }
            });
        });
    </script>
</BODY>
</HTML>
